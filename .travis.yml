sudo: true
language: node_js
node_js:
- lts/*
- '10'
- '8'
services:
- docker
before_install:
- docker pull rabbitmq:3.6-management
- docker run -d -p 5672:5672 -p 15672:15672 -e RABBITMQ_DEFAULT_VHOST=test -e RABBITMQ_DEFAULT_USER=test
  -e RABBITMQ_DEFAULT_PASS=test rabbitmq:3.6-management
- sleep 5
script:
- npm run report
after_script:
- npm install coveralls@2.10.0 && cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
before_deploy:
- mkdir ./deploy && cp ./README.md ./deploy
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: okanjo-docs
  skip_cleanup: true
  upload-dir: okanjo-app-queue
  acl: public_read
  detect_encoding: true
  default_text_charset: utf-8
  local_dir: deploy
  on:
    branch: master
    repo: Okanjo/okanjo-app-queue
